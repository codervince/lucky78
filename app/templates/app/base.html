{% load staticfiles %}

<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Lucky78</title>
   
   <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- maximum-scale=1, user-scalable=no" -->

   <meta name="description" content="" />
   <meta name="keywords"    content="" />
   <title></title>

   <link rel="stylesheet" href="{% static "lib/bootstrap/bootstrap-3.3.6/css/bootstrap.min.css"                          %}" >
   <link rel="stylesheet" href="{% static "lib/bootstrap/bootstrap-3.3.6/css/bootstrap-theme.min.css"                    %}" >
   <link rel="stylesheet" href="{% static "utils/bootstrap/css/sticky-footer.css"                                        %}" >
   <link rel="stylesheet" href="{% static "app/css/app.css"                                                              %}" >

   <script type="text/javascript" src="{% static "lib/jquery/jquery-1.12.0/jquery-1.12.0.min.js"                         %}" ></script>
   <script type="text/javascript" src="{% static "lib/bootstrap/bootstrap-3.3.6/js/bootstrap.min.js"                     %}" ></script>
   <script type="text/javascript" src="{% static "app/js/app.js"                                                         %}" ></script>

</head>

<body>
   <nav class="navbar navbar-default">
      <div class="container-fluid">
         <div class="navbar-header">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'app:landing' %}" style="font-size: 26px;">Lucky78</a>
         </div>


         </div>
         <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                  <li {% block navbar-landing-active %}{% endblock %}><a href="{% url 'app:landing'        %}">Main   </a></li>
                  <li {% block navbar-detail-active  %}{% endblock %}><a href="{% url 'app:detail'         %}">Details</a></li>
                  <li {% block navbar-funds-active   %}{% endblock %}><a href="{% url 'funds:fundaccounts' %}">Funds  </a></li>
               {% if not user.is_authenticated %}
                  <li {% block navbar-login-active   %}{% endblock %}><a href="{% url 'account_login'  %}">Login  </a></li>
               {% else %}
                  <li                                                ><a href="{% url 'account_logout' %}">Logout </a></li>
               {% endif %}
            </ul>         
         </div>
      </div>
   </nav>

   <div class="container">

   {% block content %}
   {% endblock content %}

   </div>

</body>

</html>
